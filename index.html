<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>
    </head>
    <body>

                <header>

                    <div class="logo_header">
                        
                        <h1><img src="imagenes/logo.png" alt="Logo encriptador" class="logo"></h1>

                    </div>

                </header>

                <main>

                   <div id="contenido">
                       <div id="contenedor_principal">
                            <div  id="contenedor_mensaje">
                                                               
                                    <label class="mensaje">
                                 
                                    <input type="text" id="input_mensaje" autocomplete="off" placeholder="Ingrese el mensaje">
                                </label>
                                <div id="botones">
                                    <button id="btn_encript" onclick="encriptar()">Encriptar</button>
                                    <button id="btn_desencript" onclick="desencriptar()">Desencriptar</button>
                                    
                                </div>
                            

                            </div>
                            

                    </div>
                  
                    <div id="contenedor_encriptado">
                        <img src="imagenes/lupa.png" alt="Imagen de lupa" id="img_no_texto">
                        <p>Aún no hay ningún mensaje.</p>
                        <textarea cols="45" rows="25" readonly id="impresion"></textarea>
                        <button id="copiar" onclick="copiar()">Copiar</button>
                    </div>


                </div>
                </main>

                <footer>
                    <h1><img src="imagenes/logo_oscuro.png" alt="Logo encriptador" class="logo"></h1>
                </footer>
    </body>

</html>
