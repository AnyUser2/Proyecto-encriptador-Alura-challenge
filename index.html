<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <title>Encriptador de texto</title>

    <body>

                <header>

                    <div class="logo_header">

                        <h1><img src="imagenes/logo.png" alt="Logo encriptador" class="logo"></h1>

                    </div>

                </header>

                <main>

                   <div id="contenido">
                       <div id="contenedor_principal">

                        

                            <div  id="contenedor_mensaje">
                                <form>                                <label class="mensaje">
                                    <span class="texto_naranja">Ingrese el mensaje</span>
                                    <input type="text" id="input_mensaje" autocomplete="off">
                                </label>
                                <div id="botones">
                                    <button id="btn_encript">Encriptar</button>
                                    <button id="btn_desencript">Desencriptar</button>
                                    
                                </div>
                            </form>

                            </div>
                            

                    </div>
                  
                    <div id="contenedor_encriptado">

                    </div>


                </div>
                </main>

                <footer>
                    <h1><img src="imagenes/logo_oscuro.png" alt="Logo encriptador" class="logo"></h1>
                </footer>
    </body>

</html>
